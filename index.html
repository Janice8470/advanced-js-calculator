<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div id="history-panel" class="history-panel">
                <div class="history-header">
                    <span>History</span>
                    <button id="clear-history" class="btn small">Clear</button>
                </div>
                <div id="history-list" class="history-list"></div>
            </div>
            <div id="display" class="display">0</div>
            <div class="buttons">
                <button class="btn memory" id="mc">MC</button>
                <button class="btn memory" id="mr">MR</button>
                <button class="btn memory" id="mplus">M+</button>
                <button class="btn memory" id="mminus">M-</button>
                <button class="btn function" id="sqrt">√</button>
                <button class="btn function" id="pow">xʸ</button>
                <button class="btn function" id="sin">sin</button>
                <button class="btn function" id="cos">cos</button>
                <button class="btn function" id="tan">tan</button>
                <button class="btn function" id="exp">exp</button>
                <button class="btn operator" id="clear">C</button>
                <button class="btn operator" id="backspace">⌫</button>
                <button class="btn operator" id="divide">÷</button>
                <button class="btn operator" id="multiply">×</button>
                <button class="btn number" id="7">7</button>
                <button class="btn number" id="8">8</button>
                <button class="btn number" id="9">9</button>
                <button class="btn operator" id="subtract">−</button>
                <button class="btn number" id="4">4</button>
                <button class="btn number" id="5">5</button>
                <button class="btn number" id="6">6</button>
                <button class="btn operator" id="add">+</button>
                <button class="btn number" id="1">1</button>
                <button class="btn number" id="2">2</button>
                <button class="btn number" id="3">3</button>
                <button class="btn equal" id="equals">=</button>
                <button class="btn number zero" id="0">0</button>
                <button class="btn number" id="dot">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
